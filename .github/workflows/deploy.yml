# .github/workflows/deploy.yml
name: Deploy Django and Frontend to AWS EC2 with Git

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH Keys
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Sync and Deploy
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
        if [ ! -d \"/home/ubuntu/white\" ]; then
          git clone https://github.com/yangchanghun/white.git /home/ubuntu/white
        else
          cd /home/ubuntu/white
          git pull
        fi
        cd /home/ubuntu/white
        docker-compose down
        docker-compose up -d --build
        "
